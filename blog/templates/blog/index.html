{% extends "blog/base.html" %}

{% block content %}

{% block page_header %}

  <div class="p-3 mb-4 bg-light border rounded-3">
    
    <div class="container-fluid py-4">
      
      <h1 class="display-3">Welcome to YaBlog</h1>

      <p class="lead">Keep track of updates from my blog page.</p>

      {% if not user.is_authenticated %}  
        <a class="btn btn-primary btn-lg mt-1" 
        href="{% url 'user:register' %}">Register &raquo;</a>
        <a class="btn btn-secondary btn-lg mt-1" 
        href="{% url 'user:login' %}">Login &raquo;</a>
      {% endif %}
      
    </div>

  </div>
{% endblock page_header %}


{% endblock content %}
